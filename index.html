<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <h1 class="team">HOME</h1>
            <div id="score-board">
                <h3 class="score-text" id="home-score">0</h3>
            </div>
            <div class="score">
                <button id="btn-text" onclick="homeAdd1 ()">+1</button>
                <button id="btn-text" onclick="homeAdd2 ()">+2</button>
                <button id="btn-text" onclick="homeAdd3 ()">+3</button>
            </div>
        </div>
        <div class="guest">
            <h1 class="team">GUEST</h1>
            <div id="score-board">
                <h3 class="score-text" id="guest-score">0</h3>
            </div>
            <div class="score">
                <button id="btn-text" onclick=" guestAdd1 ()">+1</button>
                <button id="btn-text" onclick=" guestAdd2 ()">+2</button>
                <button id="btn-text" onclick=" guestAdd3 ()">+3</button>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
